<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Prince Alex Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #eee;
      padding: 0.5rem 0;
    }
    nav button {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <nav>
    <button onclick="showPage('products-page')">Products</button>
    <button onclick="showPage('orders-page')">Orders</button>
    <button onclick="showPage('contacts-page')">Contacts</button>
    <button onclick="logoutAdmin()">Logout</button>
  </nav>

  <section id="login-page" class="active">
    <h2>Admin Login</h2>
    <input type="email" id="admin-email" placeholder="Email"><br><br>
    <input type="password" id="admin-password" placeholder="Password"><br><br>
    <button onclick="loginAdmin()">Login</button>
  </section>

  <section id="products-page">
    <h2>Manage Products</h2>
    <form onsubmit="addProduct(event)">
      <input type="text" id="product-name" placeholder="Product Name" required />
      <input type="text" id="product-image" placeholder="Image URL" required />
      <input type="text" id="product-description" placeholder="Description" required />
      <input type="number" id="product-price" placeholder="Price" required />
      <input type="text" id="product-unit" placeholder="Unit (e.g., kg)" required />
      <button type="submit">Add Product</button>
    </form>
    <div id="admin-product-list"></div>
  </section>

  <section id="orders-page">
    <h2>Manage Orders</h2>
    <div id="admin-order-list"></div>
  </section>

  <section id="contacts-page">
    <h2>Contact Submissions</h2>
    <div id="admin-contact-list"></div>
  </section>

  <div id="message-modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-message"></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Firebase and Admin JS -->
  <script type="module">
    import {{ initializeApp }} from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {{
      getFirestore, collection, getDocs, query, orderBy,
      doc, setDoc, addDoc, updateDoc, deleteDoc, getDoc
    }} from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {{
      getAuth, signInWithEmailAndPassword, signOut
    }} from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {{
      apiKey: "AIzaSyAlS1nqRKolwc-7mySezN6XBcwk5p2Al4U",
      authDomain: "prince-alex-store.firebaseapp.com",
      projectId: "prince-alex-store",
      storageBucket: "prince-alex-store.firebasestorage.app",
      messagingSenderId: "266163776280",
      appId: "1:266163776280:web:fdd89c30f84ed03540cc6d"
    }};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    let firebaseUser = null;

    function showModal(title, message) {{
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-message').innerText = message;
      document.getElementById('message-modal').style.display = 'flex';
    }}

    function closeModal() {{
      document.getElementById('message-modal').style.display = 'none';
    }}

    function showPage(pageId) {{
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      if (firebaseUser) {{
        if (pageId === 'products-page') renderAdminProducts();
        if (pageId === 'orders-page') renderAdminOrders();
        if (pageId === 'contacts-page') renderAdminContactSubmissions();
      }}
    }}

    function loginAdmin() {{
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCred => {{
          firebaseUser = userCred.user;
          showModal('Success', 'Logged in successfully!');
          showPage('products-page');
        }})
        .catch(err => showModal('Login Failed', 'Wrong credentials.'));
    }}

    function logoutAdmin() {{
      signOut(auth).then(() => {{
        firebaseUser = null;
        showPage('login-page');
        showModal('Logged Out', 'You have been signed out.');
      }});
    }}

    async function addProduct(event) {{
      event.preventDefault();
      const name = document.getElementById('product-name').value;
      const image = document.getElementById('product-image').value;
      const description = document.getElementById('product-description').value;
      const price = parseFloat(document.getElementById('product-price').value);
      const unit = document.getElementById('product-unit').value;
      try {{
        await addDoc(collection(db, "products"), {{ name, image, description, price, unit, createdAt: new Date().toISOString() }});
        showModal('Success', 'Product added successfully.');
        event.target.reset();
        renderAdminProducts();
      }} catch (err) {{
        showModal('Error', 'Failed to add product.');
      }}
    }}

    async function renderAdminProducts() {{
      const div = document.getElementById('admin-product-list');
      div.innerHTML = 'Loading...';
      const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      div.innerHTML = '';
      snap.forEach(docSnap => {{
        const p = docSnap.data();
        const el = document.createElement('div');
        el.innerHTML = `<strong>${{p.name}}</strong> - KES ${{p.price}} <button onclick="deleteProduct('${{docSnap.id}}')">Delete</button>`;
        div.appendChild(el);
      }});
    }}

    function deleteProduct(productId) {{
      deleteDoc(doc(db, "products", productId)).then(() => {{
        showModal('Deleted', 'Product removed.');
        renderAdminProducts();
      }});
    }}

    async function renderAdminOrders() {{
      const div = document.getElementById('admin-order-list');
      div.innerHTML = 'Loading...';
      const q = query(collection(db, "orders"), orderBy("date", "desc"));
      const snap = await getDocs(q);
      div.innerHTML = '';
      snap.forEach(docSnap => {{
        const o = docSnap.data();
        const el = document.createElement('div');
        el.innerHTML = `<p><strong>Status:</strong> ${{o.status || 'Pending'}} <button onclick="markOrderDelivered('${{docSnap.id}}')">Mark Delivered</button></p>`;
        div.appendChild(el);
      }});
    }}

    function markOrderDelivered(orderId) {{
      updateDoc(doc(db, "orders", orderId), {{ status: "Delivered" }}).then(() => {{
        showModal('Updated', 'Order marked as delivered.');
        renderAdminOrders();
      }});
    }}

    async function renderAdminContactSubmissions() {{
      const div = document.getElementById('admin-contact-list');
      div.innerHTML = 'Loading...';
      const q = query(collection(db, "contactSubmissions"), orderBy("date", "desc"));
      const snap = await getDocs(q);
      div.innerHTML = '';
      snap.forEach(docSnap => {{
        const c = docSnap.data();
        const el = document.createElement('div');
        el.innerHTML = `<p><strong>${{c.name}}</strong>: ${{c.message}} <button onclick="deleteContactSubmission('${{docSnap.id}}')">Delete</button></p>`;
        div.appendChild(el);
      }});
    }}

    function deleteContactSubmission(id) {{
      deleteDoc(doc(db, "contactSubmissions", id)).then(() => {{
        showModal('Deleted', 'Submission removed.');
        renderAdminContactSubmissions();
      }});
    }}
  </script>
</body>
</html>
